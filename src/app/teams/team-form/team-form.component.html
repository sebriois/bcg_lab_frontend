<div class="modal-body" *ngIf="team">
  <form (submit)="updateOrCreate()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" name="name" id="name" class="form-control" [(ngModel)]="team.name">
    </div>

    <div class="form-group">
      <label for="fullname">Nom complet</label>
      <input type="text" name="fullname" id="fullname" class="form-control" [(ngModel)]="team.fullname">
    </div>

    <div class="form-group">
      <label for="shortname">Abbr√©viation</label>
      <input type="text" name="shortname" id="shortname" class="form-control" [(ngModel)]="team.shortname">
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">
        <i class="fas fa-arrow-left"></i> Annuler
      </button>
      <button type="submit" class="btn btn-success" [disabled]="!isValid() || submitting">
        <i [ngClass]="{'fas': true, 'fa-check': !submitting, 'fa-spin': submitting, 'fa-spinner': submitting}"></i> Valider
      </button>
    </div>
  </form>
</div>
